<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google-homepage</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="about"><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></div>
            <div class="store"><a href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></div>
            <div class="gmail"><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">Gmail</a></div>
            <div class="images"><a href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Images</a></div>
            <div class="account">
                <a href="#">
                    <img src="https://lh3.googleusercontent.com/ogw/ADGmqu-9VMy2YymCJQcWlVN76DZXPJhCUQ5VuIhZmzfb=s64-c-mo" alt="Account access" >
                </a>
            </div>
        </header>
        <div class="logo">
            <img id="logo" src="images/google-logo.png" alt="google image">
        </div>
        <form action="" class="form-group">
            <div class="search-box">
                <input type="text" id="searchText">
                <img class="mic" src="images/mic.jpg">
            </div>
            <div class="search-btn-group">
                <button type="submit" class="search-buttons">Google Search</button>
                <button type="submit" class="search-buttons" value="feeling-lucky" >I'm Feeling Lucky</button> 
            </div>
        </form>
        <div class="footer">
            <div class="footer-left">
                 <div><a href="https://ads.google.com/">Advertising</a></div>
                <div><a href="https://business.google.com/">Business</a></div>
                <div><a href="https://www.google.com/search/howsearchworks">How Search works</a></div>
            </div>
            <div class="footer-right">
                <div><a href="https://safety.google/">Privacy</a></div>
                <div><a href="https://policies.google.com/">Terms</a></div>
                <div><a href="https://account.google.com/">Settings</a></div>
            </div>
        </div>
    </div>

</body>
</html>
